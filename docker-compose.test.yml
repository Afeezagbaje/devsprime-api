version: '3.7'

x-db-envs: &db-envs
  POSTGRES_DB: devsprimedb
  POSTGRES_PASSWORD: password
  POSTGRES_USER: postgres

services:
  db:
    image: postgres:13-alpine
    environment:
      <<: *db-envs

  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
