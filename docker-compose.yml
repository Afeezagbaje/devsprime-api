version: '3'

x-db-envs: &db-envs
  POSTGRES_DB: devsprimedb
  POSTGRES_PASSWORD: password
  POSTGRES_USER: postgres

services: 
  db:
    image: postgres
    environment: 
      <<: *db-envs
    volumes: 
      -  "devsprimedb:/var/lib/postgresql/data"
    ports: 
      - "5432:5432"

  api:
    container_name: devsprime-api
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - "./project:/app"
    env_file: 
      - .env
    ports: 
      - "8100:8000"
    depends_on: 
      - db

volumes: 
  devsprimedb:
