name: DevsPrime API

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Spin up Docker Engine
        run: docker-compose -f docker-compose.test.yml up -d
      - name: Await Services
        uses: jakejarvis/wait-action@master
      - name: Check Running containers
        run: docker ps
      - name: Show Services Logs
        run: docker-compose -f docker-compose.test.yml logs
      # - name: Show current working directory files
      #   run: docker-compose exec  ls
      - name: Run Migrations
        run: docker-compose exec -T api python manage.py migrate
      - name: Show Migrations Logs
        run: docker-compose -f docker-compose.test.yml logs
      - name: Run Tests
        run: docker-compose exec -T api python manage test --noinput
      - name: Shutdown Services
        run: docker-compose down